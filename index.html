<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body>
    <div class="main">
    <div class="middle">
    <h1 class="title">Choose Your Own Adventure</h1>
    </div>

    <div class="middle">
    <img class="begPic" src="images/fl.png">
    </div>

    <br>

    <div class="setMid">
    <p class="setup">After getting hit by a truck, you get reincarnated as the protagonist of a romance novel. As you get settled into the role, the two male leads suddenly ask you out at breakfast.<br> Which one do you choose?</p>
    </div>

    <br>

    <div class="bottomMiddle">
    <div class="bottomMiddleOne">
    <img class="imageOne" src="images/dukey.jpg">
    </div>

    <div class="bottomMiddleTwo">
    <img class="imageTwo" src="images/prince.jpg">
    </div>
    </div>

    <br>

    <div class="buttonMiddle">
    <button class="optionOne">The cold Duke of the North, Colten Crandishworth</button>
    <button class="optionTwo">The second-in-line for the throne, Prince Anderson</button>
    </div>
</div>
    <script src="script.js" defer></script>
</body>
</html>
